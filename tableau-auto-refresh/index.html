<!DOCTYPE html>
<html>

<head>
    <title>Resizing</title>

    <script type="text/javascript"
        src="https://tableau.data.ztore.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        var viz;

        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://tableau.data.ztore.com/views/testautorefresh/Sheet1",
                options = {
                    hideTabs: true
                };

            viz = new tableau.Viz(containerDiv, url, options);
        }

        function refreshDataSource(){
            refreshInterval = setInterval(() => {
                viz.refreshDataAsync();
            }, 10000)
        }

        function stopRefresh(){
            clearInterval(refreshInterval);
        }
    </script>
</head>

<body onload="initViz();">
    <div id="vizContainer" style="width:800px; height:700px;"></div>
    <div id="controls" style="padding:20px;">
        <button type="button" onClick="refreshDataSource();">Start</button>
        <button type="button" onClick="stopRefresh();">Stop</button>
    </div>
</body>

</html>
